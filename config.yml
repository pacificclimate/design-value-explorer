ui:
    controls:
        # Args controlling initial settings and other features of controls.
        # These are dependent on the type of control, e.g., climate-regime is a
        # dcc.RadioItems, and that determines the argument names, values, and
        # effects. This is not quite as abstract as would be nice, but it does
        # move the details of formatting from code to config.
        main_tabs:
            active-tab: map-tab
        design-value-id:
            value: HDD
            searchable: true
            clearable: false
        climate-regime:
            value: historical   # Initial setting
            labelStyle:
                display: block
                margin-top: "1em"
        historical-dataset:
            value: reconstruction   # Initial setting
            clearable: false
        future-dataset:
            value: "0.5"    # Initial setting
            disabled: true
            clearable: false
        mask:
            "on": true    # Initial setting
            style:
                width: "50px"
        stations:
            "on": false   # Initial setting
            label:
                label: "(HISTORICAL ONLY)"
                style:
                    font-size: "0.8em"
                    font-style: italic
            labelPosition: bottom
            style:
                width: "100px"
        grid:
            "on": false   # Initial setting
            style:
                width: "50px"
        colour-map:
            value: None   # Immediately overridden
        scale:
            value: logarithmic
            clearable: false
        num-colours:
            min: 5
            max: 100
            step: 5
            value: 10
            size: 150
            handleLabel:
                showCurrentValue: true
                label: " "
            marks:
                "5": "5"
                "100": "100"
        colourbar-range: {}
    ticks:
        max-num: 11

    dvs:
        # Design variables to actually offer in the UI.
        # Simplifies commenting them in and out of service.
        - DRWP5
        - HDD
        - IDFCF
#        - MI  # No change factor files
        - PAnn
        - R1d50
        - R15m10
        - RAnn
        - RL50
        - RHann
        - SL50
        - TJan2.5
        - TJan1.0
        - TJul97.5
        - TwJul97.5
        - Tmax
        - Tmin
        - WP10
        - WP50

    future_change_factors:
        - "0.5"
        - "1.0"
        - "1.5"
        - "2.0"
        - "2.5"
        - "3.0"
        - "3.5"

    labels:
        main_tabs:
            map-tab: Map
            table-tab: Table C-2
        overlay-options:
            title: Overlay Options
            columns:
                - title: Period
                  width: 3
                - title: Global Warming
                  width: 3
                - title: Mask
                  width: 2
                - title: Stations
                  width: 2
                - title: Grid
                  width: 2
        colorscale-options:
            title: Colour Scale Options
            columns:
                color-map:
                    title: Colour Map
                    width: 3
                scale:
                    title: Scale
                    width: 2
                num-colors:
                    title: Num. Colours
                    width: 3
                range:
                    title: Range (loading)
                    width: 4
            column-order:
                - color-map
                - scale
                - num-colors
                - range
        climate_regime:
            # Labels for the two climate regime selections
            historical:
                short: Historical
                long: Historical design values
            future:
                short: Future
                long: Future change relative to 1986-2016
        historical_dataset:
            model: Model
            reconstruction: Reconstruction
        future_change_factors:
            short: "{value}{separator}{units}"
            short_nice: "{}°C"      # deprecated
            short_ascii: "{} degC"  # deprecated
            long: "{}°C above 1986-2016"
        map:
            title: "{dv} • {climate_regime}{dataset}"
        download_table:
            dv: Design value
            units: Units
        table_C2:
            title: "Design values for {} at Table C2 locations"
            no_station_data: "Variable {} does not have historical data"

    loading:
        # This property is provided as keyword args to dcc.Loading and controls
        # the appearance of the loading spinners.
        type: dot
        color: gray
#        debug: true

    graph:
        # This prop is provided to the dcc.Graph component and controls quite
        # a bit of its behaviour.
        displayModeBar: true

