label: l’Explorateur de valeurs de calcul
cards:
  - header: Description
    body: |
      l’Explorateur de valeurs de calcul (EVC) fournit des données de 
      conception climatique révisées relatives au Code national du bâtiment 
      du Canada (CNB 2015, tableau C-2) et au Code canadien sur le calcul des 
      ponts routiers (CHBDC/ CSA S6 2014, annexe A3.1) qui n'ont pas encore 
      été examinées et acceptées pour être incluses dans les mises à jour de 
      ces codes, et ne doivent donc être considérées que comme des 
      renseignements consultatifs. Les décisions de conception doivent 
      toujours être prises conformément aux codes et aux normes appropriés. 
      Il est important de noter qu'il incombe aux utilisateurs de ces données 
      climatiques de déterminer si elles conviennent à leur usage particulier. 
      Dans de nombreux cas, de nouvelles méthodes ont été développées pour 
      contrôler la qualité des données brutes sous-jacentes et également pour 
      utiliser au mieux ces données afin de calculer les valeurs de conception. 
      Des simulations de modèles climatiques régionaux de pointe ont été 
      utilisées à la fois pour faciliter l'interpolation des valeurs de 
      conception historiques et pour déduire les changements futurs de ces 
      éléments. Ces informations prospectives s'accompagnent d'une 
      incertitude associée, décrite en détail pour chaque élément de valeur 
      de conception dans le récent rapport de l'ECCC intitulé Bâtiments et 
      infrastructures publiques de base résistants aux changements climatiques 
      (ci-après BIPBRCC ; Cannon et al. 2020), qu'il convient de consulter 
      pour obtenir des conseils supplémentaires.
      
      En bref, les variables de **niveau 1** sont celles pour lesquelles il 
      existe une confiance généralement élevée ou très élevée dans les 
      projections futures pour un niveau donné de réchauffement climatique. 
      Ces variables reflètent la réponse thermique bien comprise du climat au 
      forçage radiatif externe du système terrestre, et incluent :
      - degrés-jours de chauffage
      - les températures de conception horaires (janvier 2,5 %  
      du thermomètre sec, janvier 1 % du thermomètre sec, juillet 97,5 % 
      du thermomètre sec, et juillet 97,5% du thermomètre mouillé)
      - les températures moyennes journalières maximales et minimales de l'air
      
      Les variables de **niveau 2** sont celles pour lesquelles il y a 
      généralement une confiance moyenne dans les projections futures pour 
      un niveau donné de réchauffement climatique, et comprennent :
      - les précipitations totales annuelles et pluies totales annuelles
      - la pluie maximale annuelle d'un jour (période de retour de 50 ans)
      - les pluies maximales annuelles sur 15 minutes (période de retour de 10 ans)
      - les facteurs de changement des IDF (CF) 
    
      Les variables de **niveau 3** sont celles pour lesquelles la confiance 
      dans les projections futures est faible ou très faible pour un niveau 
      donné de réchauffement climatique, et comprennent :
      - l’humidité relative moyenne annuelle
      - les pressions de vent horaires maximales annuelles (périodes de 
      retour de 10 et 50 ans)
      - les pressions maximales annuelles de la pluie chassée par le vent 
      (période de retour de 5 ans)
      - la charge de neige maximale annuelle et la charge de pluie sur 
      la neige maximale annuelle (période de retour de 50 ans)
      - l’indice d'humidité
      
      Les projections futures dans EVC sont présentées à des niveaux de 
      réchauffement planétaire spécifiés en °C par rapport à une période de 
      référence (1986-2016). L'année approximative à laquelle un niveau 
      spécifié de réchauffement climatique est atteint, selon un ensemble 
      de modèles du système terrestre (CMIP5) exécutant plusieurs scénarios 
