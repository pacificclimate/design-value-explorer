  - header: Notes sur la version
    body: |
      Notez que dans cette version de EVC :
      - La résolution nominale de l'interpolation est de 4,5 km, vraie à 60°N.
      - RHAnn, Tmax et Tmin ne font pas partie du CNB, mais sont fournis dans 
      le Code canadien sur le calcul des ponts routiers.
      - Pour les facteurs de changement projetés, seules des estimations 
      centrales sont fournies, et non des fourchettes comme c'est la norme 
      pour les projections climatiques. Les futures versions de EVC pourront 
      inclure des fourchettes de facteurs de changement projetés.
      - Les facteurs de changement futurs pour l'indice d'humidité (MI) ne 
      sont pas disponibles pour le moment.

