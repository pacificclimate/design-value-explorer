      Un tiret indique que le ∆T global correspondant n'est pas atteint avant 
      2100 pour ce RCP. Les résultats de différents RCP sont moyennés si 
      les années de dépassement sont à moins de 6 ans les unes des autres.
      
      Les décisions liées à la conception prises aujourd'hui doivent tenir 
      compte à la fois du niveau de risque acceptable et de la direction 
      des changements prévus pour les différents types de charges. Pour les 
      charges croissantes associées aux variables de niveau 1, par exemple, 
      le risque qui découle de la sous-estimation de ces charges pourrait 
      devoir être mis en balance avec le coût supplémentaire associé à leur 
      surestimation. Comme indiqué dans le rapport du BIPBRCC : "Une approche 
      de compromis pour l'augmentation des charges pourrait consister à 
      utiliser des données de conception non inférieures à celles appropriées 
      pour un horizon temporel de 50 ans dans le cadre du scénario RCP8.5, 
      ce qui impliquerait d'utiliser des données de conception pour un 
      réchauffement de +2,5°C, le niveau qui se produit dans le cadre du 
      RCP8.5 en 2069. On pourrait s'attendre à ce qu'une telle conception 
      continue à être performante au moins jusqu'à la fin de ce siècle 
      sous des scénarios d'émissions plus faibles, comme le RCP6.0, pour 
      lesquels on ne prévoit pas que les niveaux de réchauffement planétaire 
      dépassent systématiquement 2,5°C au cours de ce siècle." Inversement, 
      pour les variables de conception dont les charges devraient diminuer 
      avec le réchauffement climatique, comme la neige, une approche prudente 
      pourrait consister à utiliser les données de conception climatiques 
      actuelles, tout en reconnaissant que cela entraînerait environ le 
      même coût que par le passé.
      
      Référence
      
      Cannon, Alex J., Dae Il Jeong, Xuebin Zhang et Francis W. Zwiers. 2020:
      _Bâtiments et infrastructures publiques de base résistants aux changements 
      climatiques 2020 : évaluation des effets des changements climatiques 
      sur les données de conception climatique au Canada._
      https://publications.gc.ca/site/eng/9.893023/publication.html
      
