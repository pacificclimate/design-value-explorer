          A dash indicates that the corresponding global ∆T is not reached 
          before 2100 for that RCP. Results from different RCPs are averaged 
          if the years of exceedence are within 6 years of each other.

          Design-related decisions made today should consider both the 
          level of acceptable risk and the future-projected direction of 
          change for different types of loads. For increasing loads associated 
          with Tier 1 variables, for example, the risk that arises from 
          underestimating these loads might need be balanced against the 
          additional cost associated with their overestimation. As discussed 
          in the CRBCPI report: "A compromise approach for increasing loads 
          might be to use design data no smaller than those appropriate 
          for a 50-year time horizon under the RCP8.5 scenario, which would 
          imply using design data for +2.5°C warming, the level that occurs 
          under RCP8.5 in 2069. Such a design could be expected to continue 
          to perform well at least to the end of this century under lower 
          emissions scenarios, such as RCP6.0, for which global warming 
          levels are not projected to consistently exceed 2.5°C in this 
          century." Conversely, for design variables whose loads are 
          projected to decrease under global warming, such as snow, a 
          conservative approach might be to use current climatic design 
          data, acknowledging that this would incur about the same cost 
          as in the past.
          
          Reference
          
          Cannon, A. J., et al. 2020: _Climate-resilient buildings and core 
          public infrastructure (CRBCPI) 2020: An assessment of the impact 
          of climate change on climatic design data in Canada._
          https://publications.gc.ca/site/eng/9.893021/publication.html


