      - header: Version Notes
        body: |
          Note that in in this version of DVE:
          - The nominal resolution of the interpolation is 4.5 km, true at 60°N.
          - RHAnn, Tmax and Tmin are not part of the NBCC, but are provided 
            in the Canadian Highway Bridge Design Code.
          - For projected change factors, only central estimates are provided, 
            not ranges as is the norm for climate model projections. 
            Future versions of DVE may include ranges of projected change factors.
          - Future change factors for the Moisture Index (MI) are not 
            available at this time.


