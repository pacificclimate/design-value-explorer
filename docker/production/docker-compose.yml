version: '2.3'
services:
  design-value-explorer-prod:
    image: pcic/dash-design-value-explorer
    container_name: design-value-explorer
    env_file:
      - env.env
    ports:
      - "30504:5000"
    volumes:
      # Gunicorn
      - type: bind
        source: ./gunicorn.conf
        target: /app/docker/production/gunicorn.conf
        read_only: true
      - type: bind
        source: ./gunicorn-logging.conf
        target: /app/docker/production/gunicorn-logging.conf
        read_only: true

      # App logging
      - type: bind
        source: ../../app-logging.yml
        target: /app/app-logging.yml
        read_only: true

      # App configuration
      - type: bind
        source: ../../app-config.yml
        target: /app/app-config.yml
        read_only: true
      - type: bind
        source: ../../config/
        target: /app/config/
        read_only: true

        # Data files
      - type: bind
        source: /storage/data/projects/comp_support/design-value-explorer/data/model_inputs/
        target: /app/dve/data/model_inputs/
        read_only: true
      - type: bind
        source:  /storage/data/projects/comp_support/design-value-explorer/data/reconstructions/
        target: /app/dve/data/reconstructions/
        read_only: true
      - type: bind
        source: /storage/data/projects/comp_support/design-value-explorer/data/station_inputs/
        target: /app/dve/data/station_inputs/
        read_only: true
      - type: bind
        source:  /storage/data/projects/comp_support/design-value-explorer/data/tables_2022_02/
        target: /app/dve/data/tables/
        read_only: true
      - type: bind
        source: /storage/data/projects/nrc/CanRCM4_large_ensemble/design_values/change_factors/
        target: /app/dve/data/change_factors/
        read_only: true

    tmpfs:
      - /downloads/by-location:size=200M,uid=1000

    mem_limit: 8g
    memswap_limit: 8g
    restart: "unless-stopped"

networks:
  default:
    external:
      name: pcicbr0
